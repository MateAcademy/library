<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <style>
        .h1 {
            text-align: center;
            font-size: 30px;
        }

        .h2 {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1 class="h1">Страница изменения книги</h1>
    <h1 class="h1">/books/{id}/edit</h1>
    <hr/>

    <form th:class="h1" th:method="patch" th:action="@{/books/{id}(id=${book.getBookId()})}" th:object="${book}">
        <!--  <input type="hidden" name="_method" value="patch">-->
        <label for="nameBook">Введите название книги:</label>
        <input type="text" th:field="*{nameBook}" id="nameBook"/>
        <div style="color:red" th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}">Name Book error</div>
        <br>
        <label for="Author">Введите автора:</label>
        <input type="text" th:field="*{author}" id="Author"/>
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
        <br>
        <label for="Year">Введите год:</label>
        <input type="text" th:field="*{year}" id="Year"/>
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
        <br>
        <input type="submit" value="Редактировать!"/>
    </form>

    <br/>
    <hr/>
    <h2 class="h2"><a href="/">На главную страницу</a></h2>

</body>
</html>
