<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New person</title>
    <style>
        .h1 {
            text-align: center;
            font-size: 30px;
        }

        .h2 {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1 class="h1">Страница добавления книги</h1>
    <h1 class="h1">/books/new</h1>
    <hr/>

    <form th:class="h1" th:method="post" th:action="@{/book/new}" th:object="${book}">
        <div>
            <label for="nameBook">NameBook</label>
            <input type="text" th:field="*{nameBook}" id="nameBook"/>
            <div style="color:red" th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}">NameBook error</div>
            <br>
            <label for="author">Author</label>
            <input type="text" th:field="*{author}" id="author"/>
            <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
            <br>
            <label for="year">Year</label>
            <input type="text" th:field="*{year}" id="year"/>
            <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
            <br>
            <input type="submit" value="Создать!"/>
        </div>
    </form>

    <br/>
    <hr/>
    <h2 class="h2"><a href="/">На главную страницу</a></h2>

</body>
</html>
