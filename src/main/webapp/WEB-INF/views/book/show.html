<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Info for one book</title>
    <style>
        .h1 {
            text-align: center;
            font-size: 30px;
        }

        .h2 {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1 class="h1">Страница книги</h1>
    <h1 class="h1">/books/{id}</h1>
    <hr/>

    <div class="h2">
        <p><strong>Book Id:</strong> <span th:text="${book.getBookId()}"></span></p>
        <p><strong>Person Id:</strong> <span th:text="${book.getPersonId()}"></span></p>
        <p><strong>Book Name:</strong> <span th:text="${book.getNameBook()}"></span></p>
        <p><strong>Author:</strong> <span th:text="${book.getAuthor()}"></span></p>
        <p><strong>Year:</strong> <span th:text="${book.getYear()}"></span></p>
        <hr/>
        <a href="/book/" >Страница со списком всех книг</a>
        <br>
        <a th:href="@{/book/{id}/edit(id=${book.getBookId()})}">Редактировать эту книгу</a>
        <p> <form th:action="@{/book/{id}(id=${book.getBookId()})}" th:method="delete"
                  onsubmit="return confirm('Are you sure you want to delete this book?')">
        <button type="submit">delete</button>
    </form></p>
    </div>

    <br/>
    <hr/>
    <h2 class="h2"><a href="/">На главную страницу</a></h2>

</body>
</html>
