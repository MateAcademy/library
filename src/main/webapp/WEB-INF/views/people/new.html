<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New person</title>
    <style>
        .h1 {
            text-align: center;
            font-size: 30px;
        }

        .h2 {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class="h1">Страница добавления человека</h1>
    <h1 class="h1">/people/new</h1>
    <hr/>
    <form th:class="h1" th:method="post" th:action="@{/people/new}" th:object="${person}">
        <div>
            <label for="firstName">Фамилия:</label>
            <input type="text" th:field="*{firstName}" id="firstName"/>
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName error</div>
            <br>
            <label for="lastName">Имя:</label>
            <input type="text" th:field="*{lastName}" id="lastName"/>
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
            <br>
            <label for="patronymic">Отчество:</label>
            <input type="text" th:field="*{patronymic}" id="patronymic"/>
            <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Patronymic error</div>
            <br>
            <label for="age">Введите год рождения:</label>
            <input type="text" th:field="*{age}" id="age"/>
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
            <br>
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            <br>
            <label for="address">Address:</label>
            <input type="text" th:field="*{address}" id="address"/>
            <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
            <br>
            <label for="date_of_birth">Enter date of birth(dd/mm/yyyy):</label>
            <input type="text" th:field="*{dateOfBirth}" id="date_of_birth"/>
            <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}"
                 th:errors="*{dateOfBirth}">dateOfBirth error</div>
            <br>
            <input type="submit" value="Create!"/>
        </div>
    </form>

    <br/>
    <hr/>
    <h2 class="h2"><a href="/">На главную страницу</a></h2>

</body>
</html>
